<div class="card mb-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <a [routerLink]="['/companies', post.companyId, 'post', post.userId ]" class="btn btn-dark btn-block">{{ post.title }}</a>
      <!-- <button type="button" class="btn btn-link" (click)="onClickDeletePost()"><i class="fa fa-times text-danger"></i></button> -->
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <!-- <p (click)="onClickPost()">{{ post.content | intro }}</p> -->
        <footer class="blockquote-footer">
          {{ post.createdAt | date:'dd-MM-yyy'}}
        </footer>
      </blockquote>
    </div>
  </div>
